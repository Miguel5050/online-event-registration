<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Event</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Read the event name from the URL
        function getEventFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('event');
        }

        // On page load, customize the form based on event (if any)
        window.onload = function () {
            const eventName = getEventFromURL();
            const formTitle = document.getElementById('formTitle');
            const eventFieldContainer = document.getElementById('eventFieldContainer');

            if (eventName) {
                formTitle.innerText = "Register for " + decodeURIComponent(eventName);

                // Insert hidden input with event name
                eventFieldContainer.innerHTML = `
                    <input type="hidden" name="event" value="${decodeURIComponent(eventName)}">
                    <p><strong>Event:</strong> ${decodeURIComponent(eventName)}</p>
                `;
            } else {
                formTitle.innerText = "Register for an Event";

                // Show dropdown to choose event
                eventFieldContainer.innerHTML = `
                    <label for="event">Select Event:</label>
                    <select id="event" name="event" required>
                        <option value="">-- Select an Event --</option>
                        <option value="Tech Talk 2025">Tech Talk 2025</option>
                        <option value="Entrepreneurship Workshop">Entrepreneurship Workshop</option>
                    </select>
                `;
            }
        };
    </script>
</head>
<body>

    <header>
        <h1 id="formTitle">Register for an Event</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="register.php" method="POST" id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <div id="eventFieldContainer"></div>

            <button type="submit">Submit Registration</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Online Event Registration System</p>
    </footer>
    
<script src="script.js"></script>
</body>
</html>
